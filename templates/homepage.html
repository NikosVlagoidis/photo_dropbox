<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-2.1.1.min.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
            integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/uploadr.js') }}"></script>


</head>
<body>

<div class="container" style="padding-top: 2cm;">


    <form id="upload-form" class="text-center" action="{{ url_for('upload') }}" method="POST"
          enctype="multipart/form-data">
        <div class="form-group">
            <label class="custom-file">
                <input id="file-picker" type="file" name="file" id="file2" accept="image/*" multiple style="
    outline-width: 0;">
                <span class="custom-file-control"></span>
            </label>
        </div>
        <fieldset id="progress" style="display: none">
            <legend>Files Progress</legend>
            <div class="progress-trough">
                <div id="progress-bar" class="progress-bar">0%</div>
            </div>
        </fieldset>

        <div class="form-group">
            <label>
                <input type="submit" value="Upload!" class="btn btn-outline-dark" id="upload-button">
            </label>
        </div>
    </form>



    {% for pic in pics %}
        <a href='{{ pic }}'>
            <img src='{{ pic }}' class="img-thumbnail" width="300" height="236"/>
        </a>
    {% endfor %}
</div>

</body>

</html>
